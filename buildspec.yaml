version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install
      - npm install -g netlify-cli # Add this line to install Netlify CLI

  pre_build:
    commands:
      - echo "Linking project to Netlify site..."
      - netlify link --site 07cc5398-d6cc-4ce9-b799-633a2f4d8bef

  build:
    commands:
      - echo Build started on `date`
      - npm run build

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Starting deployment...
      - npm run deploy
      - netlify deploy --prod --auth $NETLIFY_AUTH_TOKEN --site 07cc5398-d6cc-4ce9-b799-633a2f4d8bef
artifacts:
  files:
    - "**/*"
